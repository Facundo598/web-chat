<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #counter {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página web</h1>
    <p>Este es un contador simple que cuenta hasta diez y luego se reinicia.</p>
    <div id="counter">0</div>

    <div id="resultado"></div> <!-- Aquí es donde se mostrarán los resultados -->

    <!-- Enlace que redirige a otra página web -->
    <p>
        <a href="https://www.google.com" target="_blank">Ir a Google</a>
    </p>

    <script>
        // Función para iniciar el contador
        function startCounter() {
            let count = 0;
            const counterElement = document.getElementById('counter');

            // Función para actualizar el contador
            function updateCounter() {
                count++;
                counterElement.textContent = count;
                if (count === 10) {
                    count = 0; // Reiniciar el contador cuando llega a 10
                }
            }

            // Llamar a updateCounter cada segundo (1000 milisegundos)
            setInterval(updateCounter, 1000);
        }

        // Iniciar el contador cuando la página se carga completamente
        window.onload = startCounter;
    </script>

    <script>
        // Hacer una solicitud HTTP GET al servidor que ejecuta scrape_google.py
        fetch('https://raw.githubusercontent.com/Facundo598/web-chat/main/nww/scrape_google.py')
            .then(response => response.text())
            .then(data => {
                // Mostrar los datos en el elemento con id "resultado"
                document.getElementById('resultado').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
